--- layout: compress ---

<!DOCTYPE html>
<html>
{% include head.html %}

<body id="posts">

  <div class="block-left">
    <div class="content">
      <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
      <!--         { site.logo | replace: '.', '-small.' } -->
      <h1 class="section-title">{{ page.title}}<em>/</em>
      </h1>
    </div>
  </div>

  <div class="block-right">
    <a href="posts.html" title="posts" class="posts-menu-icon"></a>
    <a title="projects" class="projects-menu-icon">
      <span></span>
    </a>

    <!â€” Html Elements for Search -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="search...">
      <ul id="results-container"></ul>
    </div>

    <!-- Script pointing to jekyll-search.js -->
    <script src="/dest/jekyll-search.js" type="text/javascript"></script>


    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: 'json/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })

    </script>

  </div>
  {% include overlay.html %} {% include scripts.html %}
</body>

</html>
