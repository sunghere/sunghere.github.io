--- 

layout: compress

---

<!DOCTYPE html>
<html>
{% include head.html %}

<body id="posts">

  <div class="block-left">
    <div class="content">
      <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
      <!--         { site.logo | replace: '.', '-small.' } -->
      <h1 class="section-title">{{ page.title}}<em>/</em>
      </h1>
    </div>
  </div>

  <div class="block-right">
    <a href="posts.html" title="posts" class="posts-menu-icon"></a>
    <a title="projects" class="projects-menu-icon">
      <span></span>
    </a>

  
<div id="results">
  <h1><!-- `key` listing for `value` --></h1>

  <ul class="results">
    <!-- results lists -->
  </ul>
</div>

<!-- Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" placeholder="search...">
<div class="content">
        <ul class="posts-list">
        
        </ul>
      </div>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('posts-list'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li>'+
            '<h2>'+
              '<a href="{url}" class="post-title">'+
                '<span>{{ title | markdownify | remove: "<p>" | remove: "</p>" }}</span>'+
              '</a>'+
              '<span class="date">{{ date | date: "%d %b %Y" }}</span>'+
            '</h2>'+
            '<p></p>'+
            '<ul class="tags">'+
            '{% for tag in tags %}'+
              '<li><a href="{url}/tags#{{ tag }}">{{ tag }}</a></li>'+
              '{% unless forloop.last %}'+
              '{% endunless %}'+
            '{% endfor %}'+
            '</ul>'+
          '</li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
</script>

  </div>
  {% include overlay.html %} {% include scripts.html %}
</body>

</html>
